<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign-In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='sign-in.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="left-panel"></div>
        <div class="right-panel">
            <form class="login-form">
                <h2>SIGN-IN:</h2>
                <label for="email">E-MAIL</label>
                <input type="email" id="email" placeholder="Value" required>

                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="Value" required>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="Value" required>

                <button type="button" onclick="window.location.href='/Redwood Grill/index.html'">Sign-In</button>

                <p class="register-link">Not New? <a href="/Log-In/log-in.html">Log-In!</a></p>
            </form>
        </div>
    </div>
</body>
</html>
