<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log-In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='log-in.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="left-panel"></div>
        <div class="right-panel">
            <h2>LOG-IN:</h2>
            <form class="login-form">
                <label for="email">E-MAIL</label>
                <input type="email" id="email" placeholder="Value" required>

                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="Value" required>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="Value" required>

                <button type="submit">Log-In</button>

                <p class="register-link">New Here? <a href="/Sign-In/sign-in.html">Register Now!</a></p>
            </form>
        </div>
    </div>
</body>
</html>
