<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Log-In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='log-in.css'>
</head>
<body>
    <div class="container">
        <div class="left-panel"></div>
        <div class="right-panel">
            <!-- AÃ±adimos id y cambiamos type a submit -->
            <form id="loginForm" class="login-form">
                <h2>LOG-IN:</h2>

                <label for="email">E-MAIL</label>
                <input type="email" id="email" placeholder="Value" required>

                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="Value" required>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="Value" required>

                <!-- Eliminamos el onclick y ponemos submit -->
                <button type="submit">Log-In</button>

                <p class="register-link">
                  New Here? <a href="/Sign-In/sign-in.html">Register Now!</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Carga el script al final para que el DOM ya exista -->
    <script src="main.js"></script>
</body>
</html>
